<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LV Swiss Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../script/index.js" defer></script>
    <script src="../script/authentication.js" defer></script>
</head>

</head>


<body class="bg-black" >
    <!--Task Bar-->
    <div class="relative">
        <img src="../images/Abstract Design.svg" alt="" class="h-64">
        <div
            class="absolute top-8 left-16 flex items-center space-x-4 md:space-x-64 border-lime-300 border-b-[0.5px] bg-stone-900 p-1.5 px-3 rounded-full">
            <div class="flex items-center gap-2">
                <img src="../images/logo.png" alt="logo" width="30px" height="30px">
                <p class="font-serif font-bold text-base text-white max-[320px]:text-sm">LV Swiss</p>
            </div>
            <img src="../images/three line.svg" alt="" class="md:hidden block p-5 cursor-pointer" onclick="nav()"
                id="ham">
            <div id="menu"
                class="z-50 md:z-0 md:gap-56 boder-white border-2  md:border-0  mt-1.5 hidden md:flex md:flex-row flex-col absolute md:static top-16 md:top-0 left-0 w-full md:w-auto bg-stone-900 md:bg-transparent p-4 md:p-0 rounded-lg md:rounded-none z-50">
                <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8" id="firstnav">
                    <a href="./home.html"
                        class="font-mono font-thin hover:bg-slate-600 rounded-full text-white p-2">Home</a>
                    <a href="./transaction.html"
                        class="font-mono font-thin hover:bg-slate-600 rounded-full text-white p-2">Transactions</a>
                    <a href="profile.html"
                        class="font-mono font-thin hover:bg-slate-600 rounded-full text-white p-2">Profile</a>
                    <a href="./security.html"
                        class="font-mono font-thin hover:bg-slate-600 rounded-full text-white p-2">Security</a>
                </div>
                <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4" id="secondnav">
                    <a href="./signup.html"
                        class="font-mono font-thin hover:bg-[#CAFF33] hover:text-black rounded-full text-white p-2">Sign
                        Up</a>
                    <a href="./login.html"
                        class="font-mono font-thin hover:bg-[#CAFF33] hover:text-black rounded-full text-white p-2">Login</a>
                </div>
            </div>
        </div>
    </div><div class="flex gap-32">
        <div class="flex flex-col w-auto ml-36 mt-8 w-max">
            <div class="grid grid-cols-1 gap-y-6">
                <div class="font-bold text-3xl text-center bg-white mb-5 p-2">Profile</div>
                <hr class="border-t-2 border-gray-500">
                <div class="text-2xl text-white bg-gray-800 p-2" id="row1">Name : </div>
                <hr class="border-t-2 border-gray-500">
                <div class="text-2xl text-white bg-gray-800 p-2" id="row2">ACC Number : </div>
                <hr class="border-t-2 border-gray-500">
                <div class="text-2xl text-white bg-gray-800 p-2" id="row3">Email id : </div>
                <hr class="border-t-2 border-gray-500">
                <div class="text-2xl text-white bg-gray-800 p-2" id="row4">Balance : </div>
            </div>
        </div>
        <div class="mt-8">
            <label for="number" id="amountprofile" class="mx-5 mt-3.5 bg-[#CAFF33] font-bold p-1.5 text-2xl rounded-md">Amount</label>
            <input type="number" id="amountpro"
                class="border-[0.5px] placeholder-gray-500 md:w-96 w-72 bg-black border-gray-800 md:mx-5 mb-5 p-1.5 md:ml-1.5 text-white appearance-none rounded-full text-sm "
                placeholder="Enter The Amount" required>
            <button id="submitpro" onclick="amounthide()"
                class="hover:bg-[#CAFF33] bg-white text-black font-bold py-2 px-4 border-b-4 hover:border-white border-[#CAFF33] rounded"
                type="submit">
                Submit
            </button>
        </div>
    </div>
        
</body>

</html>
